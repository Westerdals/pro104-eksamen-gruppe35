<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./projectsstyle.css">
    <link rel="stylesheet" href="./sharedstyles.css">
    <title>ToDo List</title>

</head>

<body>



    <h1 id="Headertxt">Project Manager</h1>
    <div class="projectContainer">

            <div class id="project1">
            <h3 class="projectName">Webshop</h3>
            <p class="projectDescription">Description</p>
        </div>

        <div class id="project2">
            <h3 class="projectName">Mekonomen</h3>
            <p class="projectDescription">Description</p>
        </div>

        <div onclick="togglePopup()" id="newProject">
            <h4>New Project</h4>
            <p>+</p>
        </div>

    </div>


    <div class="popup open" id="popup">
        <div class="popupInner">

            <a onclick="togglePopup()" href="#" class="close"></a>


            <form action="./index.html">


                <div class="form__group">
                    <input type="text" id="project" class="form__field" placeholder="Project name">
                    <label for="project" class="form__label">Project name</label>
                </div>

                <div class="form__group">
                    <input type="text" id="owner" class="form__field" placeholder="Owner">
                    <label for="owner" class="form__label">Owner</label>
                </div>

                <div class="form__group">
                    <textarea id="description" class="form__field" placeholder="Your description" rows="3"></textarea>
                    <label for="description" class="form__label">Description</label>
                </div>

                <p>Choose a color for your project:</p>
                <div class="color">
                    <div class="brown selectedColor"></div>
                    <div class="red"></div>
                    <div class="orange"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                    <div class="blue"></div>
                </div>
                <div class="button-wrapper">


                    <input type="submit" value="Create" />
                </div>

        </div>
        </form>
    </div>
    </div>

</body>
<script>
    function togglePopup() {
        var x = document.getElementById("popup");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>

</html>
