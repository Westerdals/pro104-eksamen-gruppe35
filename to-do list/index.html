    <!--Add new task popup-->
    <div id="new_task_popup" class="background_for_popup">
        <div id="popup_main_div" class="popup_main">
            <form onsubmit="createTask(event)">
                <label>Task
                    <div><input id="taskName" placeholder="Task Name" /></div>
                    <div>
                </label>
                <label>Member
                    <div><input id="member" placeholder="Lars Hjelen" /></div>
                </label>
        </div>
        <div>
            <label>Due Date
                <div><input id="date" type="date"></div>
            </label>
        </div>
        <div>
            <label>Priority
                <div><input id="color" type="color" list="presetColors">
                    <datalist id="presetColors">
                        <option>#ff0000</option>/>
                        <option>#00ff00</option>
                        <option>#0000ff</option>
                    </datalist></div>
            </label>
        </div>
        <div>
            <label>Description:
                <div><textarea id="description" placeholder="Description of the task..."></textarea></div>
            </label>
        </div>
        <div>
            <input type="submit" />
        </div>

        </form>
        <div id="close_new_task_popup" class="popup_close" title="Close" onclick="closeNewTaskPopup()">
            <p>
                X
            </p>
        </div>

    </div>
    </div>

    <!--Add new member popup-->
    <div id="popup_member_background" class="background_for_popup">
        <div id="popup_member_main" class="popup_main">
            <form onsubmit="createMember(event)">
                <label>Name
                    <div><input id="memberNameInput" placeholder="Ola Nordmann"></div>
                </label>

                <div>
                    <input type="submit" />
                </div>
            </form>

            <div id="member_popup_close_div" class="popup_close" title="Close" onclick="closeMemberPopup()">

                    X
                </p>
            </div>
        </div>
    </div>


    <!-- Edit task popup-->
    <div>
        <div id="edit_task_popup" class="background_for_popup">
            <div id="edit_task_popup" class="popup_main">
                <form onsubmit="saveEditTask(event)">
                    <label>Task
                        <div><input id="saved_task_name" value="Task Name" /></div>
                        <div>
                    </label>
                    <label>Member
                        <div><input id="saved_member" value="Lars Hjelen" /></div>
                    </label>
            </div>
            <div>

                </label>
            </div>
            <div>
                <label>Priority

                        <datalist id="presetColors">
                            <option>#ff0000</option>/>
                            <option>#00ff00</option>
                            <option>#0000ff</option>
                        </datalist></div>
                </label>
            </div>
            <div>
                <label>Description:
                    <div><textarea id="saved_description" value="Description of the task..."></textarea></div>
                </label>
            </div>
            <div>
                <input type="submit" />
            </div>
            </form>

            <div>

                <label>Updates
                    <div><textarea id="update"></textarea></div>
                </label>
                <div>
                    <input type="button" value="Update" onclick="saveNewUpdate()" />
                </div>

                <div id="updates_output">

                </div>
            </div>

            <div id="close_edit_task_popup" class="popup_close" title="Close" onclick="closeEditTaskPopup()">
                <p>
                    X
                </p>
            </div>
