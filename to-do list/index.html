<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sharedstyles.css">
    <title>ToDo List</title>
</head>

<body>

    <div class="container">
        
        <div class="Header-Grid">
            <header>
                
            <h1>Project Overview<h1></h1>
            <button class="btn"><i class="fa fa-home"><a href="projectsstyle.css"></a></i></button>
         </header></div>

     
        <div class="Main-Grid">

            <h2>To DO</h2>
            <h3>In progress</h3>
            <h4>Finished</h4>
            <!--New Task Overwiev-->
            <div id="newproject">Add New Project</div>
            <div id="newtask-container">
             <div id="newtask-initials"></div>  
             <button onclick="openNewTaskPopup()">New Task</button></div>
          
        <!--members overview-->
        <div id="newmember">Add New Members</div>
       <div id="member_container">
       <div id="member_initials"></div>
        <button onclick="openMemberPopup()">New Member</button></div>
        <hr top: 300px;>

        <span class="dot1"></span>
        <span class="dot2"></span>
        <span class="dot3"></span>
    </div>

        <div class="Todo-Grid">
            <div id="task-lists">
                <div id ="to_do_container">
                <ul id="to_do_list"></ul></div>
            </div></div>

           
        <div class="InProgress-Grid">
            <div id="in_progress_container">
            <ul id="in_progress_list"></ul>
        </div></div>
        
        <div class="Done-Grid"><div id="done_container">
            <ul id="done_list"></ul>
        </div></div>


        <div class="Footer-Grid">
            <p>Copyright Gruppe 35 Â©</p>
        </div> 

       

       
    </div> 
</div>
    

<!--Add new task popup-->
    <div id="new_task_popup" class="background_for_popup">
        <div id="popup_main_div" class="popup_main">
            <form onsubmit="createTask(event)">
                <div class="form__group">
                    <input type="text" id="taskName" class="form__field" placeholder="Task name">
                    <label for="taskName" class="form__label">Task name</label>
                </div>

                <div class="form__group">
                    <input type="text" id="member" class="form__field" placeholder="Member">
                    <label for="member" class="form__label">Member</label>
                </div>

                <div class="form__group">
                    <input type="date" id="dueDate" class="form__field" placeholder="Due date">
                    <label for="dueDate" class="form__label">Due date</label>
                </div>

                <div class="form__group">
                    <textarea id="description" class="form__field" placeholder="Your description" rows="3"></textarea>
                    <label for="description" class="form__label">Description</label>
                </div>

                <p>Choose priority for task:</p>
                <div class="color">
                    <div class="red selectedColor"></div>
                    <div class="orange"></div>
                    <div class="yellow"></div>
                </div>

                <div class="button-wrapper">
                    <input type="submit" value="Create" />
                </div>

        </div>

    </div>

    <!--Add new member popup-->


    <div id="popup_member_main" class="popup">
        <div class="popupInner">
            <a onclick="closePopup()" href="#" class="close"></a>

            <form onsubmit="createMember(event)">
                <div class="form__group">
                    <input type="text" id="memberNameInput" class="form__field" placeholder="Member name">
                    <label for="memberNameInput" class="form__label">Member name</label>
                </div>
                <div class="button-wrapper">
                    <input type="submit" value="Create" />
                </div>
            </form>
        </div>
    </div>



    <!-- Edit task popup-->

    <div id="edit_task_popup" class="popup">
        <div class="popupInner">
            <a onclick="closePopup()" href="#" class="close"></a>

            <form onsubmit="saveEditTask(event)">

                <div class="form__group">
                    <input type="text" id="saved_task_name" class="form__field" placeholder="Task name">
                    <label for="saved_task_name" class="form__label">Task name</label>
                </div>
                <div class="form__group">
                    <input type="text" id="saved_member" class="form__field" placeholder="Member">
                    <label for="saved_member" class="form__label">Member</label>
                </div>
                <div class="form__group">
                    <input type="date" id="saved_date" class="form__field" placeholder="Due date">
                    <label for="saved_date" class="form__label">Due date</label>
                </div>
                <p>Priority:</p>
                <div class="color">
                    <div class="red selectedColor"></div>
                    <div class="orange"></div>
                    <div class="yellow"></div>
                </div>

                <div class="form__group">
                    <textarea id="saved_description" class="form__field" placeholder="Your description" rows="3"></textarea>
                    <label for="saved_description" class="form__label">Description</label>
                </div>
                <div class="button-wrapper">
                    <input type="submit" value="Create" />
                </div>


                <div class="form__group">
                    <textarea id="update" class="form__field" placeholder="Write an update" rows="3"></textarea>
                    <label for="update" class="form__label">Updates</label>
                </div>
                <div class="button-wrapper">
                    <input class="btn" type="button" value="Update" onclick="saveNewUpdate()" />
                </div>

                <div id="updates_output">

                </div>



            </form>


        </div>
    </div>

    <script>
        function closePopup() {
            var popups = document.getElementsByClassName("popup")
            for (var i = 0; i < popups.length; i++) {
                popups[i].classList.remove("open");
            }
        }
    </script>
    <script src="./mainpage.js"></script>
    <script src="./newTask.js"></script>
    <script src="./editTask.js"></script>
    <script src="./newMember.js"></script>
</body>
