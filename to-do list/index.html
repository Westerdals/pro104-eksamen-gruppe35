<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>ToDo List</title>
</head>
<body>

    <div class="container">
        
        <div class="Header-Grid">
            <header>
            <h1>New Project</h1>
            <button class="btn"><i class="fa fa-home"><a href="projectsstyle.css"></a></i></button>
         </header></div>

     
        <div class="Main-Grid">
         <!--New Task Overwiev-->
            <div id= "newproject">Add New Project</div>
        <button onclick="openNewTaskPopup()">New Task</button>
          
        <!--members btn-->
        <div>Members</div>
       <div id="member_container">
       <div id="member_initials"></div>
        <button onclick="openMemberPopup()">New Member</button></div></div>

        <div class="Todo-Grid">
            <div id="task-lists">
                <div id ="to_do_container">
                <ul id="to_do_list"></ul></div>
            </div></div>


        <div class="InProgress-Grid">
            <div id="in_progress_container">
            <ul id="in_progress_list"></ul>
        </div></div>
        
        <div class="Done-Grid"><div id="done_container">
            <ul id="done_list"></ul>
        </div></div>


        <div class="Footer-Grid">Footer</div> 
        

       
    </div> 
</div>
    

<!--Add new task popup-->
    <div id="new_task_popup" class="background_for_popup">
        <div id="popup_main_div" class="popup_main">
            <form onsubmit="createTask(event)">
                <label>Task
                <div><input id="taskName" placeholder="Task Name"/></div>
                <div>
                </label>
                    <label>Member
                        <div><input id="member" placeholder="Lars Hjelen"/></div>
                    </label>
                </div>
                <div>
                    <label>Due Date
                        <div><input id="date" type="date"></div>
                    </label>
                </div>
                <div>
                    <label>Priority
                        <div><input id="color" type="color" list="presetColors">
                            <datalist id="presetColors">
                              <option>#ff0000</option>/>
                              <option>#00ff00</option>
                              <option>#0000ff</option>
                            </datalist></div>
                    </label>
                </div>
                <div>
                    <label>Description:
                        <div><textarea id="description" placeholder="Description of the task..."></textarea></div>
                    </label>
                </div>
                <div>
                    <input type="submit"/>
                </div>
                
            </form>
            <div id="close_new_task_popup" class="popup_close" title="Close" onclick="closeNewTaskPopup()">
                <p>
                    X
                </p>
            </div>
        
        </div>
    </div>

<!--Add new member popup-->
    <div id="popup_member_background" class="background_for_popup">
        <div id="popup_member_main" class="popup_main">
            <form onsubmit="createMember(event)">
                <label>Name
                    <div><input id="memberNameInput" placeholder="Ola Nordmann"></div>
                </label>

                <div>
                    <input type="submit"/>
                </div>
            </form>

            <div id="member_popup_close_div" class="popup_close" title="Close" onclick="closeMemberPopup()">
                <p>
                    X
                </p>
            </div>
        </div>
    </div>


<!-- Edit task popup-->
    <div>
        <div id="edit_task_popup" class="background_for_popup">
            <div id="edit_task_popup" class="popup_main">
                <form onsubmit="saveEditTask(event)">
                    <label>Task
                    <div><input id="saved_task_name" value="Task Name"/></div>
                    <div>
                    </label>
                        <label>Member
                            <div><input id="saved_member" value="Lars Hjelen"/></div>
                        </label>
                    </div>
                    <div>
                        <label>Due Date
                            <div><input id="saved_date" type="date" value=""></div>
                        </label>
                    </div>
                    <div>
                        <label>Priority
                            <div><input id="saved_color" type="color" list="presetColors" value="">
                                <datalist id="presetColors">
                                  <option>#ff0000</option>/>
                                  <option>#00ff00</option>
                                  <option>#0000ff</option>
                                </datalist></div>
                        </label>
                    </div>
                    <div>
                        <label>Description:
                            <div><textarea id="saved_description" value="Description of the task..."></textarea></div>
                        </label>
                    </div>
                    <div>
                        <input type="submit"/>
                    </div>
                </form>

                <div>
                    
                    <label>Updates
                        <div><textarea id="update"></textarea></div>
                    </label>
                    <div>
                        <input type="button" value="Update" onclick="saveNewUpdate()"/>
                    </div>
                    
                <div id="updates_output">

                </div>
                </div>

                <div id="close_edit_task_popup" class="popup_close" title="Close" onclick="closeEditTaskPopup()">
                    <p>
                        X
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./mainpage.js"></script>
    <script src="./newTask.js"></script>
    <script src="./editTask.js"></script>
    <script src="./newMember.js"></script>
</body>
</html>
